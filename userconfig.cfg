// 140 FPS lock
fps_max "140"

// Rates for 128 tick servers
cl_cmdrate 128
cl_updaterate 128

// Do not download sounds from servers
cl_downloadfilter "nosounds"

// Sensitivity (I'm using a Logitech G400 at 800 DPI)
sensitivity "1.1"
m_rawinput 1

// Misc settings
closeonbuy "1"
cl_autowepswitch 0

// HUD distance from the screen edges
safezonex "0.85"
safezoney "1"

// Radar
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_rotate "0"

// Unbind the mouse wheel because accidental weapon switches suck
unbind "mwheelup"
unbind "mwheeldown"

// Bind grenades to the mouse buttons
bind "mouse3" "slot8" // Smoke grenade on mouse wheel button
bind "mouse4" "slot6" // HE grenade on side button
bind "mouse5" "slot7" // Flashbang on another side button

// Perfect jump throw. Press this key while holding mouse1
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "j" "+jumpthrow"

// Misc binds
bind "F7" "toggle voice_enable"
bind "F10" "toggle net_graph"
bind "F11" "toggleconsole"

// Crosshair (simple cross with an outline)
cl_crosshairstyle "4"
cl_crosshairdot "0"
cl_crosshairalpha "200"
cl_crosshairsize "3"
cl_crosshair_drawoutline "1"
cl_crosshairthickness "0.5"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0"
cl_crosshairgap "-1"
cl_crosshair_dynamic_splitdist "5"
cl_crosshaircolor "5"
cl_crosshaircolor_r "150"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "150"
