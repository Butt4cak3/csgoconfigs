// This config contains a few (hopefully) helpful aliases. Make sure to load
// this before keybinds.cfg in case you use both.

// Perfect jump throw - Press this key while holding mouse1
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "j" "+jumpthrow"

// Earplugs
alias "earplugs_on" "volume 0.1; alias toggle_earplugs earplugs_off"
alias "earplugs_off" "volume 0.4; alias toggle_earplugs earplugs_on"
alias "toggle_earplugs" "earplugs_on"
